<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rock Paper Scissors</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="body">
        <div class="score">
        <span id="userScore">
            0
        </span>
        -
        <span id="compScore">
            0
        </span>
    </div>
    <div class="players">
        <div class="user">
            <p>
                You
            </p>
            <div class="userImage">
                <img src="./assets/paper-hand.png" alt="" class="play-image">
            </div>
        </div>
        <div class="buttons">
            <img src="./assets/rock-logo.png" alt="" id="rock">
            <img src="./assets/paper-logo.png" alt="" id="paper">
            <img src="./assets/scissors-logo.png" alt="" id="scissors">
        </div>
    </div>
    <div class="vs">
        <img src="./assets/vs.png" alt="">
    </div>
    <div class="players comp">
        <p>
            Comp
        </p>
        <div class="compImage">
            <img src="./assets/rock-hand.png" alt="" class="play-image">
        </div>
    </div>
</div>
    <div class="result">
        <div id="result"><h2>sdfsdf</h2>
        </div>
        <div id="playAgainButton">
                <h2 class="playButton">Play Again</h2>
        </div>
    </div>

</body>
</html>
